<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>NogEye V5</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: transparent; /* שקוף כדי שיראו רק את האלמנטים */
            color: #e0e0e0;
            font-family: 'Assistant', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* הליבה הוויזואלית */
        #orb {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #000;
            box-shadow: 0 0 30px #0044ff;
            border: 2px solid #0044ff;
            transition: all 0.4s ease-in-out;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        /* מצבים דינמיים */
        .listening { box-shadow: 0 0 60px #00f2ff; border-color: #00f2ff; transform: scale(1.1); }
        .thinking { box-shadow: 0 0 80px #bd00ff; border-color: #bd00ff; animation: pulse 1.5s infinite; }
        .speaking { box-shadow: 0 0 90px #00ff9d; border-color: #00ff9d; animation: vibrate 0.3s infinite; }

        @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 0.8; } }
        @keyframes vibrate { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        /* טקסטים */
        #status { font-size: 18px; letter-spacing: 2px; margin-bottom: 10px; color: #888; text-transform: uppercase; }
        #transcription { font-size: 24px; color: #fff; max-width: 80%; text-align: center; min-height: 30px; font-weight: 700; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
        #response { font-size: 20px; color: #00f2ff; margin-top: 20px; max-width: 80%; text-align: center; line-height: 1.4; }
        
        /* --- תוספות חדשות: מוח ורגש --- */
        
        /* בועת מחשבה */
        #thought-bubble {
            font-size: 14px;
            color: #bd00ff;
            font-style: italic;
            margin-bottom: 15px;
            max-width: 70%;
            text-align: center;
            opacity: 0.8;
            min-height: 20px;
        }

        /* מחוונים (Gauges) */
        .gauges-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            width: 80%;
            justify-content: center;
        }

        .gauge-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100px;
        }

        .bar-bg {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }

        .bar-fill {
            height: 100%;
            width: 50%;
            transition: width 0.5s ease, background 0.5s ease;
        }

        .label { font-size: 12px; color: #aaa; letter-spacing: 1px; }
        .value { font-size: 14px; font-weight: bold; margin-top: 2px; }

    </style>
</head>
<body>
    
    <div id="close-btn" style="position: absolute; top: 10px; left: 10px; cursor: pointer; color: #555;">✕</div>

    <div id="orb"></div>
    
    <div id="status">מערכת מוכנה</div>
    
    <div id="thought-bubble">...</div>

    <div id="transcription"></div>
    <div id="response"></div>

    <div class="gauges-container">
        <div class="gauge-box">
            <div class="label">MOMENTUM</div>
            <div class="value" id="mood-val">0.0</div>
            <div class="bar-bg">
                <div class="bar-fill" id="mood-bar" style="background: #00f2ff;"></div>
            </div>
        </div>

        <div class="gauge-box">
            <div class="label">ENERGY</div>
            <div class="value" id="energy-val">100%</div>
            <div class="bar-bg">
                <div class="bar-fill" id="energy-bar" style="background: #00ff9d; width: 100%;"></div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
