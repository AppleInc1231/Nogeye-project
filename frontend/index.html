<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>NogEye V5</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Assistant', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* הליבה הוויזואלית */
        #orb {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: #000;
            /* מצב דיפולטיבי (המתנה) - כחול עמום */
            box-shadow: 0 0 30px #0044ff;
            border: 2px solid #0044ff;
            transition: all 0.4s ease-in-out;
            margin-bottom: 50px;
        }

        /* --- מצבים דינמיים --- */
        
        /* מאזין: כחול בהיר, גדל מעט */
        .listening {
            box-shadow: 0 0 60px #00f2ff, inset 0 0 20px #00f2ff;
            border-color: #00f2ff;
            transform: scale(1.1);
        }

        /* חושב: סגול פועם */
        .thinking {
            box-shadow: 0 0 80px #bd00ff, inset 0 0 30px #bd00ff;
            border-color: #bd00ff;
            animation: pulse 1.5s infinite;
        }

        /* מדבר: ירוק/טורקיז רוטט */
        .speaking {
            box-shadow: 0 0 90px #00ff9d, inset 0 0 20px #00ff9d;
            border-color: #00ff9d;
            animation: vibrate 0.3s infinite;
        }

        /* אנימציות */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @keyframes vibrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* טקסטים */
        #status {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #888;
        }

        #transcription {
            font-size: 28px;
            color: #fff;
            max-width: 80%;
            text-align: center;
            min-height: 40px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        #response {
            font-size: 20px;
            color: #00f2ff;
            margin-top: 30px;
            max-width: 70%;
            text-align: center;
            line-height: 1.5;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="orb"></div>
    <div id="status">מערכת מוכנה</div>
    <div id="transcription"></div>
    <div id="response"></div>

    <script src="renderer.js"></script>
</body>
</html>
